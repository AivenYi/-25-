                    // 随机打乱数组的函数
                    function shuffleArray(array) {
                        for (let i = array.length - 1; i > 0; i--) {
                            const j = Math.floor(Math.random() * (i + 1));
                            [array[i], array[j]] = [array[j], array[i]]; // 交换元素
                        }
                        return array;
                    }
                    
                    // 生成随机标题
                    function getRandomCaption() {
                        const randomIndex = Math.floor(Math.random() * photoCaptions.length);
                        return photoCaptions[randomIndex];
                    }
                    
                    // 生成照片墙
                    function generatePhotoGallery() {
                        const galleryContainer = document.getElementById('photoGallery');
                        galleryContainer.innerHTML = ''; // 清空容器
                        
                        // 随机打乱图片顺序
                        const shuffledPhotos = shuffleArray([...photoFiles]);
                        
                        // 为每张图片创建HTML元素
                        shuffledPhotos.forEach((photoFile, index) => {
                            const photoItem = document.createElement('div');
                            photoItem.className = 'photo-item';
                            photoItem.style.opacity = '0';
                            photoItem.style.transform = 'translateY(20px)';
                            photoItem.style.transition = `opacity 0.5s ease ${index * 0.05}s, transform 0.5s ease ${index * 0.05}s`;
                            
                            const img = document.createElement('img');
                            img.src = `photo/${photoFile}`;
                            img.alt = '协会活动照片';
                            img.className = 'photo-img';
                            
                            const caption = document.createElement('p');
                            caption.className = 'photo-caption';
                            caption.textContent = getRandomCaption();
                            
                            photoItem.appendChild(img);
                            photoItem.appendChild(caption);
                            galleryContainer.appendChild(photoItem);
                            
                            // 图片加载后显示
                            img.onload = function() {
                                setTimeout(() => {
                                    photoItem.style.opacity = '1';
                                    photoItem.style.transform = 'translateY(0)';
                                }, 100);
                            };
                            
                            // 图片加载失败时的处理
                            img.onerror = function() {
                                console.log(`无法加载图片: ${photoFile}`);
                                photoItem.style.display = 'none';
                            };
                        });
                    }
                    
                    // 页面加载完成后生成照片墙
                    document.addEventListener('DOMContentLoaded', generatePhotoGallery);
