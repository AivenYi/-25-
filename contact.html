<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式 - 扬赋人工智能协会</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <img src="logo.png" alt="扬赋人工智能协会logo" class="logo">
                <h1>扬赋人工智能协会</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">协会简介</a></li>
                    <li><a href="features.html">协会特色</a></li>
                    <li><a href="gallery.html">活动展示</a></li>
                    <li><a href="enterprise-cooperation.html">校企合作</a></li>
                    <li><a href="contact.html" class="current">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- 联系方式部分 -->
        <section id="contact" class="contact-section">
            <div class="container">
                <h2>联系方式</h2>
                
                <!-- 微信联系方式二维码 -->
                <div class="wechat-section">
                    <h3>微信联系方式</h3>
                    <div class="wechat-codes">
                        <div class="wechat-code">
                            <img src="微信二维码1.jpg" alt="微信二维码1" class="wechat-qr"/>
                            <p>微信联系方式1</p>
                        </div>
                        <div class="wechat-code">
                            <img src="微信二维码2.jpg" alt="微信二维码2" class="wechat-qr"/>
                            <p>微信联系方式2</p>
                        </div>
                    </div>
                </div>
                
                <!-- 其他联系方式 -->
                <div class="contact-grid">
                    <div class="contact-card">
                        <div class="contact-header">
                            <span class="contact-icon">📱</span>
                            <h4>微信公众号</h4>
                        </div>
                        <p>扬赋人工智能协会</p>
                        <div class="qr-container">
                            <img src="公众号二维码.jpg" alt="微信公众号二维码" class="qr-image"/>
                            <p>扫码关注微信公众号</p>
                        </div>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-header">
                            <span class="contact-icon">📧</span>
                            <h4>邮箱</h4>
                        </div>
                        <p>官方邮箱：290444739@qq.com</p>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-header">
                            <span class="contact-icon">📍</span>
                            <h4>线下咨询点</h4>
                        </div>
                        <p>二食堂迎新点</p>
                        <p>咨询时间：9月9日-9月20日 17:30-20:30</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 扬赋人工智能协会 版权所有</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
